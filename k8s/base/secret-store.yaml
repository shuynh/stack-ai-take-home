# SecretStore for External Secrets Operator
# This configures ESO to fetch secrets from AWS SSM Parameter Store
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-parameter-store
  namespace: supabase
spec:
  provider:
    aws:
      service: ParameterStore
      region: us-east-1  # Will be overridden per environment
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-operator
